<html>
   <head>
      <style>
          .modal {
            padding: 10px;
            width: 200px;
            cursor: pointer;
            font-size: 20px;
            background: #FFD166;
            color: #3A2E2E;
            border: 2px solid #8D6E63;
            border-radius: 8px;
            font-family: 'Georgia', 'Merriweather', serif;
            box-shadow: 2px 4px 8px rgba(0,0,0,0.2);
         }
         
         .main-options {
            display: flex;
            align-items: center;
            position: relative;
            padding: 12px;
            cursor: pointer;
            font-size: 18px;
            background: #FFD166;
            color: #3A2E2E;
            border: 2px solid #8D6E63;
            border-radius: 8px;
            box-shadow: 2px 4px 8px rgba(0,0,0,0.2);
            margin-bottom: 8px;
         }
         
         .main-options:hover {
            background: #FFC947;
         }
         
         .main-options input {
            position: absolute;
            opacity: 0;
            cursor: pointer;
            height: 0;
            width: 0;
         }
         
         .checkmark {
            position: relative;
            height: 22px;
            width: 22px;
            background-color: #8D6E63;
            border-radius: 3px;
            margin-right: 12px;
            flex-shrink: 0;
         }
         
         .main-options:hover .checkmark {
            background-color: #694f46;
         }
         
         .main-options input:checked ~ .checkmark {
            background-color: #D7263D;
         }
         
         .checkmark:after {
            content: "";
            position: absolute;
            display: none;
            left: 7px;
            top: 3px;
            width: 5px;
            height: 10px;
            border: solid white;
            border-width: 0 2px 2px 0;
            transform: rotate(45deg);
         }
         
         .main-options input:checked ~ .checkmark:after {
            display: block;
         }
         
         .sub-options {
            margin: 8px 5px s 5px;
         }
         
         .option {
            display: flex;
            align-items: center;
            position: relative;
            padding: 8px 12px;
            cursor: pointer;
            font-size: 16px;
            background: #8D6E63;
            color: #ebccc1;
            border: 1px solid #8D6E63;
            border-radius: 6px;
            margin-bottom: 4px;
            transition: background-color 0.2s ease;
         }
         
         .option:hover {
            background: #695148;
         }
         
         .option input {
            position: absolute;
            opacity: 0;
            cursor: pointer;
            height: 0;
            width: 0;
         }
         
         .sub-checkmark {
            position: relative;
            height: 18px;
            width: 18px;
            background-color: #fff4da;
            border-radius: 2px;
            margin-right: 10px;
            flex-shrink: 0;
         }
         
         .option input:checked ~ .sub-checkmark {
            background-color: #FFD166;
         }
         
         .sub-checkmark:after {
            content: "";
            position: absolute;
            display: none;
            left: 6px;
            top: 2px;
            width: 4px;
            height: 8px;
            border: solid white;
            border-width: 0 2px 2px 0;
            transform: rotate(45deg);
         }
         
         .option input:checked ~ .sub-checkmark:after {
            display: block;
         }
      </style>

      <script src="../scripts/popup.js"></script>
   </head>

   <body>
      <div class="modal">
         <label class="main-options">
            <input type="checkbox" id="research-mode-checkbox">
            <span class="checkmark"></span>
            <span>Research Mode</span>
         </label>

         <div class="sub-options" id="resource-options">

            <label class="option">

               <span class="sub-checkmark"></span>

            </label> -->

      </div>
   </body>
</html>
